<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title> Mis personas </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item *ngFor="let persona of servicio.personas" (click)="navegar(persona.id)">
            <ion-label [ngStyle]="aplicarEstilosPersona(persona)">{{persona.nombre|mayusculas}}</ion-label>
        </ion-item>

    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addPersona()">
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>

    </ion-fab>
</ion-content>
